<!DOCTYPE html>
<html>
    <head>
        <title>RPSLS Client</title>
        <link href="./client.css" rel="stylesheet">
    </head>
    <div id="main">
        <div id="heading">
            Rock Paper Scissors Lizard Spock
        </div>
        <div id="nick-div">
            <form id="nick-form">
                <label for="nick-input">Nickname: </label>
                <input id="nick-input"/>
                <input type="submit"/>
            </form>
        </div>
        <div id="choice-div">
            <form id="choice-form">
                <label for="choice">User choice</label>
                <select name="choice" id="choice">
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                    <option value="Lizard">Lizard</option>
                    <option value="Spock">Spock</option>
                <input type="submit">
            </form>
        </div>
        <div id="users">
            Users Online:
            <div id="users-response">
            </div>
        </div>
        <div id="match-request">
            Requests:
            <div id="request-holder">
            </div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>"
    <script src="/app.js"></script>
</html>
