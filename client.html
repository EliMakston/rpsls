<!DOCTYPE html>
<html>
    <head>
        <title>RPSLS Client</title>
    </head>
    <div id="main">
        <div id="new-user">
            <button id="new-user-button">New User</button>
            <p id = "log">Welcome to Rock, Paper, Scissors, Lizard, Spock!</p>
        </div>
        <div id="choice-div">
            <form id="choice-form">
                <label for="choice">User choice</label>
                <select name="choice" id="choice">
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                    <option value="Lizard">Lizard</option>
                    <option value="Spock">Spock</option>
                <input type="submit">
            </form>
        </div>
        <div id="users">
            <div id="users-response"></div>
        </div>
        <div id="match-request">
            <h1>Requests:</h1>
            <div id="request-holder"></div>
        </div>
    </div>
    <script src="/client.js"></script>
</html>
